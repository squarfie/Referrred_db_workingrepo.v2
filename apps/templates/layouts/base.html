
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="canonical" href="https://appseed.us/admin-dashboards/django-dashboard-argon">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="/static/assets/css/arsp.css" type="text/css">
    <link rel="stylesheet" href="/static/assets/css/header.css" type="text/css">

    <title>{% block title %}REFERRED DATABASE{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" href="/static/assets/img/brand/virus.png" type="image/png">

    <!-- Fonts -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">

    <!-- Icons -->
    <link rel="stylesheet"
          href="/static/assets/vendor/nucleo/css/nucleo.css"
          type="text/css">

    <link rel="stylesheet"
          href="/static/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css"
          type="text/css">

    <!-- Argon CSS -->
    <link rel="stylesheet"
          href="/static/assets/css/argon.css?v=1.2.0"
          type="text/css">

    {% block stylesheets %}
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
        }

        /* Sidebar styles */
        #sidenav-main {
          position: fixed;
          top: 0;
          left: 0;
          width: 250px;
          height: 100vh;
          z-index: 1000;
          transition: width 0.3s ease;
          overflow-x: hidden;
        }

        /* Collapsed sidebar */
        #sidenav-main.collapsed {
          width: 80px;
        }

        /* Main content panel - adjusts based on sidebar */
        .main-content {
          margin-left: 250px;
          transition: margin-left 0.3s ease;
          min-height: 100vh;
        }

        /* When sidebar is collapsed, adjust main content */
        body.sidebar-collapsed .main-content {
          margin-left: 80px;
        }

        /* Hide text and headings when collapsed */
        #sidenav-main.collapsed .nav-link-text,
        #sidenav-main.collapsed .navbar-heading,
        #sidenav-main.collapsed .docs-normal {
          opacity: 0;
          display: none;
        }

        /* Center icons when collapsed */
        #sidenav-main.collapsed .nav-link {
          justify-content: center;
          padding: 12px 0;
        }

        #sidenav-main.collapsed .nav-link i {
          margin-right: 0;
        }

        /* Hide horizontal rules when collapsed */
        #sidenav-main.collapsed hr {
          opacity: 0;
        }

        /* Adjust navbar brand when collapsed */
        #sidenav-main.collapsed .navbar-brand-img {
          width: 40px;
          height: 40px;
        }
    </style>
    {% endblock stylesheets %}

    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>

<body>

    <!-- SIDENAV (Always present) -->
    {% include "includes/sidenav.html" %}

    <!-- MAIN CONTENT WRAPPER -->
    <div class="main-content" id="panel">
        {% include "includes/navigation.html" %}

        <!-- PAGE CONTENT AREA -->
        {% block content %}
        {% endblock content %}
    </div>

    <!-- SCRIPTS -->
    {% include "includes/scripts.html" %}

    {% block javascripts %}
        <script src="/static/assets/js/argon.js?v=1.2.0"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

        <!-- Enhanced Toggle Script -->
        <script>
          document.addEventListener('DOMContentLoaded', function () {
            const toggleBtn = document.getElementById('toggle-sidenav');
            const sidenav = document.getElementById('sidenav-main');
            const body = document.body;

            if (toggleBtn && sidenav) {
              toggleBtn.addEventListener('click', function () {
                // Toggle collapsed class on sidebar
                sidenav.classList.toggle('collapsed');
                
                // Toggle collapsed class on body to adjust main content
                body.classList.toggle('sidebar-collapsed');

                // Save state in localStorage
                const isCollapsed = sidenav.classList.contains('collapsed');
                localStorage.setItem('sidenav-collapsed', isCollapsed);
              });

              // Restore state on page load
              const savedState = localStorage.getItem('sidenav-collapsed');
              if (savedState === 'true') {
                sidenav.classList.add('collapsed');
                body.classList.add('sidebar-collapsed');
              }
            }
          });
        </script>

    {% endblock javascripts %}

</body>

</html>
